<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Card Detail Form</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header / Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MyApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Back to Listings</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Card Detail Form -->
  <div class="container my-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Edit Item Details</h5>
      </div>
      <div class="card-body">
        <form>
          <!-- Title -->
          <div class="mb-3">
            <label for="itemTitle" class="form-label">Item Title</label>
            <input type="text" class="form-control" id="itemTitle" placeholder="Enter item name">
          </div>

          <!-- Description -->
          <div class="mb-3">
            <label for="itemDescription" class="form-label">Description</label>
            <textarea class="form-control" id="itemDescription" rows="3" placeholder="Enter item description"></textarea>
          </div>

          <!-- Price -->
          <div class="mb-3">
            <label for="itemPrice" class="form-label">Price</label>
            <input type="number" class="form-control" id="itemPrice" placeholder="Enter price">
          </div>

          <!-- Image Upload -->
          <div class="mb-3">
            <label for="itemImage" class="form-label">Upload Image</label>
            <input class="form-control" type="file" id="itemImage">
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-success">Save Changes</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
      &copy; 2025 MyApp. All rights reserved.
    </div>
  </footer>

  <!-- Bootstrap JS CDN (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
