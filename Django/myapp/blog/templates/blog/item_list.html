{% load static %}
<h1>Items</h1>
<a href="{% url 'blog_item_create' %}">Create New Item</a>
<ul>
    {% for item in items %}
    <li>
        {{ item.name }} - {{ item.description }}
        <a href="{% url 'blog_item_update' item.pk %}">Edit</a>
        <a href="{% url 'blog_item_delete' item.pk %}">Delete</a>
    </li>
    {% endfor %}
</ul>
